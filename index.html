<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>たんおめ</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;

    }
  </style>

<body>

  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {

    });
  </script>
