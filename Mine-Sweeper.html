<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Mollyper</title>
  <link rel="stylesheet" href="Mine-Sweeper.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
  <style>
    #congratsMessage {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 20;
      text-align: center;
    }
    #congratsMessage h2 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #333;
    }
    #congratsButton {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #congratsButton:hover {
      background-color: #0056b3;
    }
    .taitol {
      text-align: center;
    }
    .taitol h1 {
      display: inline-block;
    }
    .control-item {
      display: inline-block;
      margin-right: 20px;
    }
    #customSettings {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    #controlPanel {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="ore">
    <div class="taitol"><h1><b>Molleeper</b></h1></div>
    <hr><br>
    <div id="gameContainer" style="position: relative;">
      <canvas id="canvas" style="position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10;"></canvas>
      <div id="controlPanel">
        <select id="difficulty">
          <option value="easy">簡単</option>
          <option value="normal">普通</option>
          <option value="custom">カスタム</option>
        </select>
        <button id="resetGame">リセット</button>
        <div class="container">
          <div class="control-item">
            💣 <b><span id="mineCountDisplay"></span></b>
          </div>
          <div class="control-item">
            🚩 <b><span id="flagCountDisplay">0</span></b>
          </div>
          <div class="control-item">
            <span id="stopwatch">00:00:0</span>
          </div>
        </div>
        <div id="customSettings">
          <label for="customWidth">幅 (2-20):</label>
          <input type="number" id="customWidth" placeholder="" min="2" max="20" />
          <label for="customHeight">高さ (2-20):</label>
          <input type="number" id="customHeight" placeholder="" min="2" max="20" />
          <label for="customMines">地雷数 (1-200):</label>
          <input type="number" id="customMines" placeholder="" min="1" max="200" />
          <button id="applyCustomButton">実行</button>
        </div>
      </div>
      <div id="gameBoard"></div>
      <nav id="g-nav">
        <div id="g-nav-list"></div>
      </nav>
    </div>
    <div id="congratsMessage">
      <h2>勝利！！</h2>
      <button id="congratsButton">コンテニュー</button>
    </div>
    <script src="Mine-Sweeper.js"></script>
  </div>
</body>
</html>
